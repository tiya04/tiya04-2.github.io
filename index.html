<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="image" src="./images/image-product-desktop.jpg" alt="Image Product">
        <div class="container">
            <p class="product">PERFUME</p>
            <h1 class="tittle">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <strong class="promo">$149.99</strong>
                <p class="initial-price">$169.99</p>
            </div>
            <button class="button">
                <img class="icon-cart" src="../images/icon-cart.svg" alt="Icon cart">
                Add to Cart</button>
        </div>
    </div>
    
</body>
</html>
